name: ci-build

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  id-token: write   # REQUIRED for OIDC

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps & test
        run: |
          cd app
          npm ci
          npm test

      # OIDC login to Azure using the three repo secrets
      - name: Azure login (OIDC)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build image
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          cd app
          docker build -t hello-web:v0.1.0 .

      - name: Push to ACR
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          ACR_LOGIN_SERVER=$(az acr show -n acrdevopslab2025 --query loginServer -o tsv)
          az acr login --name acrdevopslab2025
          docker tag hello-web:v0.1.0 $ACR_LOGIN_SERVER/hello-web:v0.1.0
          docker push $ACR_LOGIN_SERVER/hello-web:v0.1.0

